<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="nav">
        <div class="name">Personal Calculator</div>
        <div class="cal">
            <a href="age.html">Age Calculator</a>
            <a href="#">BMI Calculator</a>
        </div>
    </div>
    <div class="container">
        <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
        <label for="height">Your Height (cm):</label>
        <input type="number" class="input" id="height" value="180" placeholder="Enter your height in cm">
        <label for="weight">Your Weight (kg):</label>
        <input type="number" class="input" id="weight" value="80" placeholder="Enter your weight in kg">
        <button class="btn" id="btn">Compute BMI</button>
        <input disabled type="text" class="input" id="bmi-result" placeholder="Your BMI will appear here">
        <h4 class="info-text">Weight Condition: <span id="weight-condition"></span></h4>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
